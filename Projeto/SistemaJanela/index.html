<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- JQuery -->
        <link rel="stylesheet" href="css/SistemaJanela.css" type="text/css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="js/SistemaJanela.js" type="text/javascript"></script>
    </head>
    <body>
        <main>
            <div id="menu-ativo">
                <span class="itens-menu-ativo um">Tabuada</span>
                <span class="itens-menu-ativo">IMC</span>
                <span class="itens-menu-ativo">Calculadora</span>
            </div>
        </main>
        <footer>
            <div id="menu">
                <span id="start" onclick="start()">Iniciar</span>
            </div>
            <div id="icones">
                icones
            </div>

            <div id="utilitario">
                <span id="relogio"></span>
            </div>
        </footer>
    </body>
    <script> // Fazer uma função de relógio.
        $("#menu-ativo").hide(); //Função nativa do JQuery para esconder.
        setInterval(function(){
            $("#relogio").text((new Date).toLocaleString().substr(11,8)); // Pega a partir do 11º elemento e pega 8 depois.
        },1000 );
    </script>
</html>
