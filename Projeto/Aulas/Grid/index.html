<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout grid</title>
        <style>
            *{
                margin: 0px;
                border: 1px solid red;
            }
            main{
                display: grid;
                grid-template-columns: 300px 125px auto 100px;
            }
            .caixa {
                height: 250px;
            }
            h2{
                text-align: center;
                background-color: salmon;
            }

        </style>
    </head>
    <body>
        <main>
            <div class="caixa"><h2>01</h2></div>
            <div class="caixa"><h2>02</h2></div>
            <div class="caixa"><h2>03</h2></div>
            <div class="caixa"><h2>04</h2></div>
        </main>
    
    </body>
</html>
